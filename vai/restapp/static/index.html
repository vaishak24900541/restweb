<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Home</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .intro {
            text-align: center;
            margin-top: 20px;
        }

        .intro p {
            font-size: 1.2em;
            color: #555;
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            margin: 20px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>VAISHAK'S RESTAURANT</h1>
        <p>Delicious Food, Amazing Atmosphere</p>
    </header>

    <div class="intro">
        <h2>Our Best Dishes</h2>
        <p>Take a look at some of our most popular dishes!</p>
    </div>

    <div class="gallery">
        <!-- Image 1 -->
        <img src="amb.jpg" alt="SPECIAL AMBUR BIRIYANI">
        <!-- Image 2 -->
        <img src="falooda.jpg" alt="FALOODA">
        <!-- Image 3 -->
        <img src="noodles.jpg" alt="CHICKEN NOODLES">
        <!-- Image 4 -->
        <img src="shawarma.jpg" alt="SHAWARMA">
        <!-- Image 5 -->
        <img src="grill.jpg" alt="GRILLED CHICKEN">
    </div>

    <footer>
        <p>Designed by vaishak</p>
    </footer>

</body>
</html>
