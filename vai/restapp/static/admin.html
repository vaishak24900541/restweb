<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Administration</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .admin-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .admin-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            margin: 10px;
        }

        .admin-item img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .admin-item h3 {
            margin: 0;
            color: #333;
        }

        .admin-item p {
            color: #777;
            margin: 5px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Restaurant Administration</h1>
    </header>

    <section>
        <h2>Meet Our Team</h2>

        <div class="admin-list">
            <!-- Admin 1 -->
            <div class="admin-item">
                <img src="siva.jpg" alt="Maniyarasan">
                <h3>Maniyarasan</h3>
                <p>Founder</p>
            </div>

            <!-- Admin 2 -->
            <div class="admin-item">
                <img src="me.jpg" alt="Hariesh">
                <h3>Hariesh</h3>
                <p>Head Chef</p>
            </div>

            <!-- Admin 3 -->
            <div class="admin-item">
                <img src="vaishak.jpg" alt="Vaishak">
                <h3>Vaishak</h3>
                <p> Manager</p>
            </div>

            <!-- Admin 4 -->
            <div class="admin-item">
                <img src="sach.jpg" alt="Sachin">
                <h3>Sachin</h3>
                <p>Customer Service Lead</p>
            </div>

            <!-- Admin 5 -->
            <div class="admin-item">
                <img src="kani.jpg" alt="Kaniyamudhan">
                <h3>Kaniyamudhan</h3>
                <p> Chef</p>
            </div>

           
        </div>

    </section>

    

</body>
</html>
